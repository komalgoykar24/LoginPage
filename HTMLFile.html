<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="CSSFile.css"> 
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="form-group">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" placeholder="Enter email or username">
            <button type="button" onclick="echeck()">Check Email</button>
            <label id="echeck"></label>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" onclick="pcheck()">Check Password</button>
            <label id="pcheck"></label>
        </div>
        <div class="form-group">
            <label for="number">Mobile No:</label>
            <input type="tel" id="number" placeholder="Enter number">
            <button type="button" onclick="mcheck()">Check Number</button>
            <label id="mcheck"></label>
        </div>
        <button onclick="correct()">Login</button>
    </div>
    <script src="JSFile.js"></script>
</body>
</html>
